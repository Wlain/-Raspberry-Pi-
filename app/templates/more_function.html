<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基于Raspberry Pi的数据采集系统</title>
    <script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <style>
      a {
        width:100%
      }
  </style>
    <style type="text/css">
        .page-header { margin: 20px 0; border-bottom: 1px solid #eee; padding-bottom: 0; text-align: center; }
        .btn-item { text-align: center; }
        i { margin-right: 3px; display: inline-block; }
        h1 { text-align: center; }
        .tip { font-weight: bold; color: black; }
        .lead { font-size: small;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3 class="text-info" style="font-size: 40px">
                欢迎来到智能家居系统</h3>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading ">
                传感器</div>
            <div class="panel-body">
                <div class="row">
                      <a href="/buzzer_on" class="btn btn-danger btn-lg fa fa-openid" role="butoon">打开报警</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/buzzer_off" class=" btn btn-success btn-lg fa fa-close" role="button">关闭报警</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/soil" class="btn btn-danger btn-lg fa fa-anchor" role="button">查看土壤湿度</a>
                    </div>

		             </br>
                    <div class="row">
                      <a href="/dht" class="btn btn-success btn-lg fa fa-file-photo-o" role="butoon">查看温湿度状态</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/lux_show" class="btn btn-danger btn-lg fa fa-flag" role="butoon">查看光照状态</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/mq2" class="btn btn-success btn-lg fa fa-file-photo-o" role="butoon">查看烟雾是否有烟雾</a>
                    </div>
                    <br>
                    <div class="row">
                      <a href="/tilt" class="btn btn-info btn-lg fa fa-flag" role="butoon">查看倾斜传感器情况</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/raindrop" class="btn btn-success btn-lg fa fa-file-photo-o" role="butoon">查看室外是否有下雨</a>
                    </div>
                    </br>
                    <div class="row">
                      <a href="/moreFunction" class="btn btn-success btn-lg fa fa-opencart" role="butoon">更多功能。。。</a>

            </div>
            <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
          <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
          <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </div>
        <div class="panel panel-primary" style="border-color:#555">
            <div class="panel-heading" style="background: #555">
                终端</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-success" style="" role="alert">
                            执行：<span class="tip"> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
