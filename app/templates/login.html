<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户中心登录</title>
<link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>

<div class="box">
	<div  class="title">Raspberry Pi用户登录</div>
	<form method="post">
		<table class="login">
            <tr><th>{{ form.csrf_token()}}</th></tr>
			<tr><th>{{ form.username.label }}</th><td>{{ form.username }}</td></tr>
			<tr><th>{{ form.password.label }}</th><td>{{ form.password }}</td></tr>
            <tr><th>{{ form.password2.label }}</th><td>{{ form.password2 }}</td></tr>

            <tr><th></th><td>{{form.submit}}</td></tr>
            <tr><th></th><td>
            {# 使用遍历获取闪现消息 #}
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
            </td></tr>
		</table>
	</form>

</div>
</body>
</html>
