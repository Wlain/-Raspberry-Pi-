<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
         <script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
         <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/login2.css" />
        <script src="js/bootstrap.min.js"></script>
    </head>

    {% import 'bootstrap/wtf.html' as wtf %}
    <body>
        <form method="post">
            <div class="mycenter">
            <div class="mysign">
                <div class="text-center text-info">
                    <h2 class="show" style="font-size: 35px;" >RaspberryPi用户登录</h2>
                </div>
                <div class="col-lg-10">
                    <form method="post">
		            <table class="login">
                        {% import 'bootstrap/wtf.html' as wtf %}
                    {{ form.csrf_token()}}
                    {{ form.hidden_tag() }}
                    {{ wtf.form_field(form.username) }}
                    {{ wtf.form_field(form.password) }}
                    {{ wtf.form_field(form.password2) }}
                    {{wtf.form_field(form.submit)}}<a href="/register" class="btn btn-info" style="display: inline-block;margin: 10px 0 0 60px;">注册</a>
                    </table>
	                </form>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
